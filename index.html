<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Hello React!</title>

    <script src="https://unpkg.com/react@^16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.13.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
  </head>

  <body>
    <div id="root"></div>

    
    
    <script type="text/babel">
        // React code will go here

        class App extends React.Component {
         // la seule méthode requise dans un composant de classe, qui est utilisée pour rendre les nœuds DOM.
        render() {

          return <h1>Hello world!</h1>
        }
      }
    //   nous allons utiliser la render()méthode React DOM pour rendre la Appclasse que nous avons créée dans le rootdiv de notre HTML.
      ReactDOM.render(<App />, document.getElementById('root'))
    </script>
  </body>
</html>
